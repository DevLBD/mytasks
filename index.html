<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            My Tasks - Created by Lorenzo Barretta (@dev.lbd)
        </title>
        <link rel="stylesheet" href="css\style.css">
        <link rel="icon" href="resources\icon.ico">
        <meta name="description" content="This simple Web App allows you to make a list of things to do and save them to help you remember your commitments.">
        <meta name="author" content="Lorenzo Barretta">
        <meta name="keywords" content="Tasks,Commitments,Lorenzo Barretta,dev.lbd,devlbd,developer,HTML,CSS,JavaScript,Python,Programming,Projects">
        <meta name="theme-color" content="red">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.7, user-scalable=no">
    </head>
    <body link="white" vlink="white" alink="white"> 
        <div class="page">
        <article class="todo-wrapper">
            <h5 class="black">My Tasks</h5>
            <p class="black">Double tap an item to mark it as completed.</p>
            <div class="container">
                <br>
                <form name="todo-adder">
                    <input class="form" type="text" placeholder="What do you want to remember?" id="todo-entry-box"/>
                </form>
                <button id="add-button" class="bt">Add</button>
            </div>
            <article class="todos">
            <ol id="todo-list">
            </ol>
            </article>
            <br> <br> <br>
            <div class="buttons">
                    <button id="clear-completed-button" class="btmy">Clear marked</button>
                    <p></p>
                    <button id="empty-button" class="btmy">Clear all</button>
                    <p></p>
                    <button id="save-button" class="btmy">Save your list</button>
            </div>
        </article> 
        </div>
        <script src="js\script.js"></script>
        <br>
        <h5 class="white"><p align="center">Made with ❤ in Pescara, Italy. <br> Copyright © 2019, Lorenzo Barretta.</p></h5>
        <p class="littlewhite" align="center"><a href="https://devlbd.github.io/p/privacy" target="_blank">Privacy</a> | <a href="https://devlbd.github.io/">Visit Portfolio</a></p>
    </body>
</html>
